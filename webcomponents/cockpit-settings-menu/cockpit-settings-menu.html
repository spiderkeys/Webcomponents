<dom-module id="cockpit-settings-menu">
	<style type="text/css">
	
		paper-icon-button.menu-button
		{
			margin-left: auto;
			display: block;
			color: white;
			border-radius: 50%;

			width: 60px;
			height: 60px;

		paper-icon-button.menu-button:hover

		.box-container

			@apply(--layout-wrap);
			width: 265px;
			opacity: 0;
			margin-top: 10px;
			border-radius: 5px;
			background-color: rgba( 00, 00, 00, 0.5 );
			
			-webkit-transform: scale(0) ;
			-moz-transform: scale(0) ;
			transform: scale(0);
			
			-webkit-transition: all 0.4s ease-out;
			-moz-transition: all 0.4s ease-out;
			transition: all 0.4s ease-out;
		}
		
		.open.box-container 
		{
			opacity: 1;
			
			-webkit-transform: scale(1);
			-moz-transform: scale(1);
			transform: scale(1);
		}
		
		.box-container labeled-icon-button 
		{
			margin: 3px;
			max-width: 80px;
			min-width: 60px;
			max-height: 80px;
			min-height: 60px;
			--paper-fab-background: rgba( 0, 0, 0, 0 );
			color: white;
			border-radius: 5px;
			border: 1px solid white;
		}
		
		.box-container labeled-icon-button:hover

			color: black;
		}
