<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-behaviors/paper-button-behavior.html">

<dom-module id="grid-menu-button">
	
	<style>
		:host 
		{
			display: block;
			position: relative;
			box-sizing: border-box;
			background: transparent;
			text-align: center;
			font: inherit;
			outline-width: 0;
			
			-moz-user-select: none;
			-ms-user-select: none;
			-webkit-user-select: none;
			user-select: none;
			
			-webkit-tap-highlight-color:  rgba(255, 255, 255, 0);
			tap-highlight-color:  rgba(255, 255, 255, 0); 
			
			cursor: pointer;
			z-index: 0;
		}
	
		:host( [disabled] ) 
		{
			background: #eaeaea;
			color: #a8a8a8;
			cursor: auto;
			pointer-events: none;
		}
	
		paper-ripple 
		{
			color: black;
		}
		
		iron-icon
		{
			display: block;
			margin-left: auto;
			margin-right: auto;
			--iron-icon-width: 70%;
			--iron-icon-height: 70%;
		}
		
		span
		{
			font-size: 100%;
		}
	</style>
	
	
	<template strip-whitespace>
		<iron-icon icon="[[icon]]"></iron-icon>
		<span>[[label]]</span>
	</template>
	
	<script>
		Polymer(
		{
			is: 'grid-menu-button',
			
			behaviors: 
			[
				Polymer.PaperButtonBehavior
			],
			
			listeners:
			{
				'tap': 'handleTap'
			},
			
			properties: 
			{
				label: String,
				inkColor: String,
				target: String
			},
			
			handleTap: function(e)
			{
				this.fire( 'menuSelection', {target: this.target} );
			}
		} );
	</script>
</dom-module>
