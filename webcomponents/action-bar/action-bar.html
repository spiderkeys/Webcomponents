<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../mobile-compass/mobile-compass.html">


<dom-module id="action-bar">
	
	<style>
		:host 
		{
			float: left;
			position: relative;
			left: 50%;
		}
		
		.container 
		{
			float: left;
			position: relative;
			left: -50%;
		}
		
		.container .battery
		{
			color: white;
			background-color: rgba(0,0,0,0.4);
			border-radius: 0 0 0 5px;
			vertical-align: top;
			display: inline-block;
		}
		
		.container .depth
		{
			color: white;
			background-color: rgba(0,0,0,0.4);
			border-radius: 0 0 5px 0;
			vertical-align: top;
			display: inline-block;
		}
	</style>
	
	
	<template strip-whitespace>
		<div class="container">
			
			<div class="battery">
				<iron-icon icon="device:battery-charging-full"></iron-icon>
				<span>11.1V</span>
			</div>
			
			<mobile-compass class="child compass"></mobile-compass>
			
			<div class="depth">
				<span>11.27m</span>
				<iron-icon icon="swap-vert"></iron-icon>
			</div>
		</div>
	</template>
	
	<script>
		Polymer(
		{
			is: 'action-bar',
			
			listeners:
			{
			},
			
			properties: 
			{
			},
		} );
	</script>
</dom-module>
