<!doctype html>
<html>
	<!-- Head -->
	<head>
		<meta charset="utf-8">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
		<link rel="manifest" href="manifest.webmanifest">
		
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		
		<script>
			window.Polymer = window.Polymer || {};
			window.Polymer.dom = 'shadow';
			
			// Prevent safari overscroll behaviour
			document.ontouchmove = function(event){
				event.preventDefault();
			}
		</script>
		
		<link rel="stylesheet" type="text/css" href="style.css" />
		
		<!-- Webcomponents -->
		<link rel="import" href="../webcomponents/app-menu/app-menu.html">
		<link rel="import" href="../webcomponents/settings-menu/settings-menu.html">
		<link rel="import" href="../webcomponents/dual-thumbstick/dual-thumbstick.html">
		<link rel="import" href="../webcomponents/action-bar/action-bar.html">
	</head>
	
	<!-- Body -->
	<body style="overflow-y: hidden; overflow-x: hidden;">
		
		<div id="UI" class="full-screen">
			
		<!-- Video -->
		<div class="video overlay" >
			<dual-thumbstick></dual-thumbstick>
			
			<img src="../img/mockvideo.jpeg" style="pointer-events: none; user-select:none; touch-callout: none; touch-action: none" />
		</div>
		
		<div class="topbar">
			<!--App menu-->
			<app-menu></app-menu>
			
			<!--Action bar-->
			<action-bar></action-bar>
			
			<!--Setting menu-->
			<settings-menu></settings-menu>
		</div>
		
		
		
	</body>
  
</html>
