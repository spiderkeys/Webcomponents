	  <div style="height:100vh;width:100%">

  <script>
		document.querySelector('orov-thumbstick').addEventListener( 'leftTrackX', function (e) 
		{
			console.log( "yaw: " + e.detail.val ); 
		})
		
		document.querySelector('orov-thumbstick').addEventListener( 'leftTrackY', function (e) 
		{
			console.log( "throttle: " + e.detail.val ); 
		})	
		
		document.querySelector('orov-thumbstick').addEventListener( 'rightTrackY', function (e) 
		{
			console.log("vertical: " + e.detail.val ); 
		})	
	</script>
