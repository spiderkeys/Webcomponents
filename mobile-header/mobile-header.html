<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/device-icons.html">

<link rel="import" href="../radial-menu/radial-menu.html">

<dom-module id="mobile-header">
	<style type="text/css">
		:host
		{
			display: block;
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
		}

		
		.buttons > div 
		{
			padding-right: 5px;
			padding-left: 5px;			
			color: white;
		}
		
		.buttons
		{
			margin-left: 10px;
			margin-right: 10px;
			margin-top: 10px;
		}
		
		paper-icon-button
		{
			color: white;
			border-radius: 50%;
			background-color: rgba( 00, 00, 00, 0.5 );
			width: 60px;
			height: 60px;
			
		}
		
		paper-icon-button:hover 
		{
			background-color: white;
			color: black;
		}
		
		.left
		{
			float: left;
		}
		
		.right
		{
			float: right;
		}
		
		.status
		{
			position: absolute;
			top: 0;
			left: 25%;
			width: 50%;
			border-radius: 0px 0px 4px 4px;
			background-color: rgba( 00, 00, 00, 0.5 );
			color: white;
			padding: 3px;
		}
		
		/* The Magic Float Center Code */
		.center
		{
			margin-left: auto;
            margin-right: auto;
		}
		
		.status .element
		{
			display: inline-block;
		}
		
		span
		{
			font-size: 170%;
			vertical-align:middle
		}
		
	</style>

	<template>
		
		<!-- Buttons -->
		<div class="buttons">
			<div class="left">
				<!--<paper-icon-button icon="apps"></paper-icon-button>-->
				<radial-menu></radial-menu>
			</div>
			
			<div class="right">
				<paper-icon-button icon="settings"></paper-icon-button>
			</div>
		</div>
		
		<div class="status">
			<div class="left element">
				<iron-icon icon="device:battery-charging-full"></iron-icon>
				<span>100%</span>
			</div>
			
			<div class="right element">
				<span>11.27m</span>
				<iron-icon icon="swap-vert"></iron-icon>
			</div>
			
			<!--
			<div class="center element">
				<iron-icon icon="device:signal-wifi-3-bar"></iron-icon>
				<span>7dBm</span>
			</div>
			-->
		</div>
		
	</template>
	
	<script>
		( function()
		{
			Polymer(
			{
				is: 'mobile-header',
				
				properties: 
				{
				}			
			} );
		}() );
		
	</script>
</dom-module>
