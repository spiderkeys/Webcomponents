<dom-module id="labeled-icon-button">
	<style type="text/css">
		.container
		{
			display: block;
			margin: 3px;
		}
		
		paper-icon-button
		{
			width: 70%;
			height: 70%;
			margin-left:auto;
   	 		margin-right:auto;
			display: block;
		}
	</style>

	<template>
		<div class="container">
			<paper-icon-button icon="[[icon]]"></paper-icon-button>
			<span>{{label}}</span>
		</div>
	</template>
	
	<script>
		
		
		( function()
		{
			Polymer(
			{
				is: 'labeled-icon-button',
				
				properties: 
				{
					label: String,
					icon: String
				}				
			} );
		}() );
		
	</script>
</dom-module>
